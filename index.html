<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Designs - Furniture</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kenia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Mukta:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-top">
                <div class="logo">
                    <i class="fa-solid fa-couch"></i>
                    <span>FURNITURE</span>
                </div>
                    <div class="search-bar">
                        <input type="text" placeholder="what are you looking for??">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="user">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>$0.00</span>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-user"></i>
                    </div>
            </div>
            <div class="nav-list">
                <div>
                    <i class="fa-solid fa-house"></i>
                    <span>HOME</span>
                </div>
                <div>
                    <i class="fa-solid fa-couch"></i>
                    <span>PRODUCTS</span>
                </div>
                <div>
                    <i class="fa-solid fa-dollar-sign"></i>
                    <span>PRICING</span>
                </div>
                <div>
                    <i class="fa-brands fa-blogger"></i>
                    <span>BLOG</span>
                </div>
                <div>
                    <i class="fa-solid fa-star"></i>
                    <span>SALES</span>
                </div>
                <div>
                    <i class="fa-solid fa-message"></i>
                    <span>CONTACT</span>
                </div>
            </div>            
        </nav>
        <!-- End of Navbar -->
        <!-- Landing -->
        <section class="landing">
            <div class="landing-bg"></div>
            <div class="banner">
                <img src="./images/banner-img.jpg" class="banner-img">
                <h1 class="banner-heading">LUXURY FURNITURE</h1>
                <button class="banner-btn banner-btn-1">GO TO SHOP</button>
                <button class="banner-btn banner-btn-2">EXPLORE</button>
            </div>
        </section>
        <!-- End of Landing -->
        <!-- Products -->
        <section class="products">
            <div class="products-top">
                <h3>SEARCH FOR</h3>
                <h2>15000</h2>
                <h1>PRODUCTS</h1>
            </div>
            <div class="product-icons">
                <div class="bedroom">
                    <img src="./images/bedroom.png">
                    <span>Bedroom</span>
                </div>
                <div class="buffet">
                    <img src="./images/buffet.png">
                    <span>Buffet</span>
                </div>
                <div class="dining">
                    <img src="./images/dining.png">
                    <span>Dining</span>
                </div>
                <div class="sofa">
                    <img src="./images/sofa.png">
                    <span>Sofa</span>
                </div>
                <div class="table">
                    <img src="./images/table.png">
                    <span>Table</span>
                </div>
                <div class="wardrobe">
                    <img src="./images/wardrobe.png">
                    <span>Wardrobe</span>
                </div>
            </div>
        </section>
        <!-- End of Products -->
        <!-- Pricing -->
        <section class="pricing">
            <div class="pricing-top">
                <img src="./images/furniture2.png">
                <div class="pricing-top-content">
                    <h1>GET READY FOR CHRISTMAS</h1>
                    <button>ACTUAL TRENDS</button>
                </div>
                <div class="pricing-cards">
                    <div class="pricing-card">
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- End of pricing -->
    </div>
    <!-- End of Container -->
    
</body>
</html>
